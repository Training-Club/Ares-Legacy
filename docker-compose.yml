version: '3.4'

services:
  app:
    container_name: ares
    build:
      dockerfile: Dockerfile
      context: .
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
    volumes:
      - .:/opt/app/api
  mongodb:
    container_name: tc-mongodb
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - data:/data/db

volumes:
  data: